<h2 matDialogTitle>Deleting Monster</h2>

<mat-dialog-content>
  <p>Do you confirm you want to delete the monster?</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button matDialogClose [mat-dialog-close]="false">No</button>
  <button mat-flat-button color="warn" [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
