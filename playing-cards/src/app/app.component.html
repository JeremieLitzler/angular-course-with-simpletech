@if (authService.user()) {
  <mat-toolbar>
    <button mat-icon-button (click)="navigateHome()">
      <mat-icon>home</mat-icon>
    </button>
    <p>
      Welcome {{ authService.user()?.firstName }}
      {{ authService.user()?.lastName }}
    </p>
    <button mat-flat-button color="success" (click)="router.navigate(['rxjs'])">
      Demos RxJS
    </button>
    |
    <button
      mat-flat-button
      color="success"
      (click)="router.navigate(['search'])"
    >
      Demos RxJS Operators
    </button>
    |
    <button mat-flat-button color="warn" (click)="logout()">Logout</button>
  </mat-toolbar>
}
<router-outlet></router-outlet>
